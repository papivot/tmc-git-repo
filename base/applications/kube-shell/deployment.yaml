apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-shell
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      project.app: kube-shell
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        project.app: kube-shell
    spec:
      containers:
      - image: whoami6443/ttyd_nossl_nonroot:0.6.1
        name: kube-shell
        env:
        - name: CLUSTER_NAME
          value: kube-shell.env1.lab.test
        - name: TINI_SUBREAPER
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7681
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: true
          runAsUser: 9999
#       volumeMounts:
#       - mountPath: /user/kshell
#         name: cache-volume
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        stdin: true
        tty: true
#      volumes:
#      - name: cache-volume
#        emptyDir: {}  
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: kube-shell
      serviceAccountName: kube-shell
      terminationGracePeriodSeconds: 30
